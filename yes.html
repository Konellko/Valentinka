
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Я люблю тебя ❤️</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #ffe6ea;
  font-family: Arial, sans-serif;
  text-align: center;
}
h1 {
  margin-top: 60px;
  font-size: 38px;
  color: #d6336c;
}
#heart {
  font-size: 70px;
  margin: 20px 0;
  animation: pop 1.2s infinite;
}
@keyframes pop {
  0% { transform: scale(0.8); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(0.8); opacity: 0.4; }
}
img {
  width: 320px;
  margin-top: 20px;
  border-radius: 20px;
}
</style>
</head>

<body>
  <h1>Я люблю тебя ❤️</h1>
  <div id="heart">❤️</div>

  <img src="https://i.imgur.com/7HkS3xC.png" alt="Обнимающиеся котики">
</body>
</html>
